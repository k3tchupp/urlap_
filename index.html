<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scr.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>visszaigazolas</title>
</head>
<body>
    <form onsubmit="beiras()" action="javascript:void(0);">
        <div class="divs">
            <table>
                <tr>
                    <td>Megrendelő neve: <input type="text" onfocus="setColor(this, true)" onblur="setColor(this, false)" class="inp" id="nev"></td>
                </tr>
                <tr>
                    <td>Megrendelő címe: <input type="text" onfocus="setColor(this, true)" onblur="setColor(this, false)" class="inp" id="cim"></td>
                </tr>
                <tr>
                    <td>Megrendelő telefonszáma: <input type="text" onfocus="setColor(this, true)" onblur="setColor(this, false)" value="+36" class="inp" id="tel"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Elküld" id="elk"></td>
                </tr>
            </table>
        </div>
    </form>
    <div class="divs">
        <table>
            <tr>
                <td><strong class="center" id="visszaig">Visszaigazolás!</strong></td>
            </tr>
            <tr>
                <td>Név: <a id="nev_elkuldve"></a></td>
            </tr>
            <tr>
                <td>Cím: <a id="cim_elkuldve"></a></td>
            </tr>
            <tr>
                <td>Telefon: <a id="tel_elkuldve"></a></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
